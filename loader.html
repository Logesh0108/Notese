<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
        /* Centering the loader */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }

        /* Loader styles */
        .wheel-and-hamster {
            --dur: 1s;
            position: relative;
            width: 12em;
            height: 12em;
            font-size: 14px;
        }

        /* Styles for the wheel, hamster, spoke, and their animations */
        .wheel,
        .hamster,
        .hamster div,
        .spoke {
            position: absolute;
        }

        /* Wheel styles and rotation animation */
        .wheel,
        .spoke {
            border-radius: 50%;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .wheel {
            background: radial-gradient(100% 100% at center, hsla(0, 0%, 60%, 0) 47.8%, hsl(0, 0%, 60%) 48%);
            z-index: 2;
            animation: rotateWheel 1s linear infinite;
        }

        @keyframes rotateWheel {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Hamster animation */
        .hamster {
            animation: hamster var(--dur) ease-in-out infinite;
            top: 50%;
            left: calc(50% - 3.5em);
            width: 7em;
            height: 3.75em;
            transform: rotate(4deg) translate(-0.8em, 1.85em);
            transform-origin: 50% 0;
            z-index: 1;
        }

        /* Hamster components */
        .hamster__body {
            animation: hamsterBody var(--dur) ease-in-out infinite;
            background: hsl(30, 90%, 90%);
            border-radius: 50% 30% 50% 30% / 15% 60% 40% 40%;
            top: 0.25em;
            left: 2em;
            width: 4.5em;
            height: 3em;
            transform-origin: 17% 50%;
            transform-style: preserve-3d;
        }

        /* Add styles for other hamster components (e.g., head, limbs, ear, etc.) */
        /* ... */

        /* Spoke styles */
        .spoke {
            background: radial-gradient(100% 100% at center, hsl(0, 0%, 60%) 4.8%, hsla(0, 0%, 60%, 0) 5%),
                linear-gradient(hsla(0, 0%, 55%, 0) 46.9%, hsl(0, 0%, 65%) 47% 52.9%, hsla(0, 0%, 65%, 0) 53%) 50% 50% / 99% 99% no-repeat;
            animation: rotateSpoke 1s linear infinite;
        }

        @keyframes rotateSpoke {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Animation for hamster and other elements */
        /* Include the appropriate animations for the hamster components (e.g., head, limbs, etc.) */
        /* ... */
    </style>
</head>

<body>
    <!-- Wheel and hamster loader -->
    <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
        <div class="wheel"></div>
        <div class="hamster">
            <div class="hamster__body">
                <div class="hamster__head">
                    <div class="hamster__ear"></div>
                    <div class="hamster__eye"></div>
                    <div class="hamster__nose"></div>
                </div>
                <div class="hamster__limb hamster__limb--fr"></div>
                <div class="hamster__limb hamster__limb--fl"></div>
                <div class="hamster__limb hamster__limb--br"></div>
                <div class="hamster__limb hamster__limb--bl"></div>
                <div class="hamster__tail"></div>
            </div>
        </div>
        <div class="spoke"></div>
    </div>

    <!-- JavaScript for redirection -->
    <script>
        // Simulate loading process
        setTimeout(function () {
            // Redirect to login page
            window.location.href = "login.html";
        }, 9000); // 9 seconds delay before redirection
    </script>
</body>
</html>
